<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div style="margin-left: 20px;">
                  <label class="fs-2 fst-italic">Hello {{username}}</label>
                </div>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/dashboard/admin/{{username}}">Info</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/find/admin/{{username}}">Find</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Log out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    {% if sponsors or influencers or campaigns %}

    <div class="container" style="margin: 60px; margin-top: 100px;">
        <div class="row">

            {% if sponsors or influencers %}

            <div class="col">
                <div class="card border-dark mb-3" style="max-width: 35rem;">

                    <div class="card-header">
                        All Users
                    </div>

                    <div class="card-body">
                        <img src="/static/charts/admins/users.jpg" width="500px" alt="Users_PieChart">
                    </div>

                </div>
            </div>

            <div class="col">
                <div class="card border-dark mb-3" style="max-width: 35rem;">

                    <div class="card-header">
                        Flagged and Unflagged Users
                    </div>

                    <div class="card-body">
                        <img src="/static/charts/admins/users_flagged.jpg" width="500px" alt="Users_PieChart">
                    </div>

                </div>
            </div>

            {% endif %}

            {% if campaigns %}

            <div class="col">
                <div class="card border-dark mb-3" style="max-width: 35rem;">

                    <div class="card-header">
                        Active and Completed Campaigns
                    </div>

                    <div class="card-body">
                        <img src="/static/charts/admins/campaigns.jpg" width="500px" alt="Campaigns_PieChart">
                    </div>

                </div>
            </div>

            <div class="col">
                <div class="card border-dark mb-3" style="max-width: 35rem;">

                    <div class="card-header">
                        Flagged and Unflagged Campaigns
                    </div>

                    <div class="card-body">
                        <img src="/static/charts/admins/camps_flagged.jpg" width="500px" alt="Users_PieChart">
                    </div>

                </div>
            </div>

            {% endif %}

        </div>
    </div>

    {% else %}

    <div style="text-align: center; margin-top: 100px;">
        <h3>No Charts to show.</h3>
    </div>

    {% endif %}



</body>
</html>


<!-- code ends -->
