<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Influencer</title>
    <link rel="stylesheet" href="/static/css/register.css">

</head>

<body>

    <div class="box">

        <div class="alternate">
            Already have an account? <a href="/">Log in</a>
        </div>

        <div class="alternate">
            Register as a Sponsor? <a href="/spon-register">Register</a>
        </div>

        <div class="main">
            <div class="head">Register as an Influencer</div>

            <form method="POST" action="/inf-register">

                <div class="form">
                    
                    <div class="username">
                        <div class="right">
                            <label for="username">Username: </label> 
                        </div> 
                        <div class="left">
                            <input type="text" name="username" id="username" placeholder="Enter your username here" required />
                        </div> 
                    </div>

                    <div class="firstname">
                        <div class="right">
                            <label for="firstname">First Name: </label> 
                        </div> 
                        <div class="left">
                            <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname here" required />
                        </div> 
                    </div>

                    <div class="lastname">
                        <div class="right">
                            <label for="lastname">Last Name: </label> 
                        </div> 
                        <div class="left">
                            <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname here" />
                        </div> 
                    </div>

                    <div class="password">
                        <div class="right">
                            <label for="password">Password: </label> 
                        </div> 
                        <div class="left">
                            <input type="password" name="password" id="password" placeholder="Enter your password here" required />
                        </div> 
                    </div>

                    <div class="conf-password">
                        <div class="right">
                            <label for="conf-password">Confirm Password: </label> 
                        </div> 
                        <div class="left">
                            <input type="password" name="conf-password" id="conf-password" placeholder="Re-enter your password here" required />
                        </div> 
                    </div>

                    <div class="reach">
                        <div class="right">
                            <label for="Reach">Reach: </label> 
                        </div> 
                        <div class="left">
                            <input type="text" name="reach" id="reach" placeholder="Enter your reach here" required />
                        </div> 
                    </div>

                    <div class="niche">
                        <div class="right">
                            <label for="niche">Niche: </label> 
                        </div> 
                        <div class="left">
                            <select name="niche" id="niche" required>
                                <option value="">Select Niche Type</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Food-Breverages">Food/Breverages</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Stationaries">Stationaries</option>
                                <option value="Groceries">Groseries</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Technology">Technology</option>
                                <option value="Education">Education</option>
                            </select>
                        </div> 
                    </div>

                    <div class="platforms">
                        
                        <div class="right">
                            Platforms available:
                        </div>

                        <div class="left">

                            <div>
                                <input type="checkbox" name="platforms" value="YouTube" id="youtube" />
                                <label for="youtube">YouTube</label>
                            </div>
    
                            <div>
                                <input type="checkbox" name="platforms" value="Twitter" id="twitter" />
                                <label for="twitter">Twitter</label>
                            </div>
    
                            <div>
                                <input type="checkbox" name="platforms" value="Instagram" id="instagram" />
                                <label for="instagram">Instagram</label>
                            </div>

                        </div>
                        
                    </div>

                    <div class="but">
                        <button class="submit">Register</button>
                    </div>

                    {% if invalid %}
                    
                    <div class="invalid">
                        {{ invalid }}
                    </div>

                    {% endif %}
                    
                </div>

            </form>
        </div>
    </div>
</body>
</html>
